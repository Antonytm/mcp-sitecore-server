name: Publish @antonytm/mcp-sitecore-server to NPM registry
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        working-directory: .
        run: npm install
      - name: Build package
        working-directory: .
        run: npm run build
      - name: Publish package on NPM ðŸ“¦
        working-directory: .
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}