name: Publish antonytm/mcp-sitecore-windows to Docker Hub
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push
        shell: powershell
        run: |
          & $Env:ProgramFiles\Docker\Docker\DockerCli.exe -SwitchWindowsEngine
          docker build --platform windows/amd64 -t antonytm/mcp-sitecore-windows:latest -t antonytm/mcp-sitecore-windows:0.19.23 -f ./docker/windows/Dockerfile .
          docker push antonytm/mcp-sitecore-windows:latest
          docker push antonytm/mcp-sitecore-windows:0.19.23
